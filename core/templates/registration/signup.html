{% extends 'base.html' %}

{% block title %}
    <title>Sign Up</title>
{% endblock %}

{% block content %}
    <h2>Create New User</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.errors }}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>
        Already have an account?
        <a href="{% url 'login' %}">Login here</a>
    </p>
{% endblock %}
