{% extends 'base.html' %}
{% block title %}
    <title>Login</title>
{% endblock %}
{% block content %}
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.errors }}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>
        Don't have an account?
        <a href="{% url 'signup' %}">Sign up here</a>
    </p>
{% endblock %}
